# the keys are so incredibly weird because it doesn't adjust for my having dvorak.

# it is `chrom` and not anything else in case I wish to use chromium.
[*chrom*]
include /etc/keyd/common
ctrl_vim.x = C-b
ctrl_vim.c = C-i
ctrl_vim.v = C-.
ctrl_vim.z = C-/
alt.j = A-left
alt.; = A-right
alt.w = C-S-tab
alt.e = C-tab

[*telegram*]
include /etc/keyd/common
ctrl_vim.x = C-b
ctrl_vim.c = C-i
ctrl_vim.v = C-.
ctrl_vim.z = C-/

[alacritty|nvim*]
include /etc/keyd/common
ctrl_vim.c = C-c
ctrl_vim.x = C-x

[swappy]
include /etc/keyd/common
ctrl_vim.c = C-i
ctrl_vim.z = C-/

[*zathura*]
z = S-z
