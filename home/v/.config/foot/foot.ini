[main]
include=/usr/share/foot/themes/gruvbox-dark
font=monospace:size=12
font-size-adjustment=1
pad=8x8

[bell]
urgent=true

[scrollback]
lines=16384

[url]
launch=librewolf-bin ${url}

[key-bindings]
scrollback-down-line=Control+Shift+j
scrollback-up-line=Control+Shift+k
scrollback-down-half-page=Control+Shift+l
scrollback-up-half-page=Control+Shift+h
scrollback-end=Control+Shift+comma
scrollback-home=Control+Shift+i
